<div class="shadow">
  <div class="card" style="width: 18rem;">
    <img src="{{book.image}}" class="card-img-top" alt="oops">
    <div class="card-body">
      <h5 class="card-title">{{book.title}}</h5>
      <h6 class="card-title">Author : {{book.author}}</h6>
      <div class="d-flex gap-2">
        <a href="#" class="btn btn-dark" routerLink="/cart">Buy</a>
        <button class="btn btn-dark" (click)="onclick()" routerLink="/details">Details</button>
        
      </div>
    </div>
</div>

</div>
