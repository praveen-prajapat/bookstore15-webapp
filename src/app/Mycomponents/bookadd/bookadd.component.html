<div class="my-5">
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="name" class="form-label">Title</label>
                <input [(ngModel)]="title" [ngModelOptions]="{ standalone: true }" type="text" class="form-control" id="name" placeholder="Enter title" required>
              </div>
              <div class="mb-3">
                <label  for="name" class="form-label">Author</label>
                <input [(ngModel)]="author" [ngModelOptions]="{ standalone: true }" type="text" class="form-control" id="name" placeholder="Enter author" required>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Description</label>
                <input [(ngModel)]="desc" [ngModelOptions]="{ standalone: true }" type="text" class="form-control" id="name" placeholder="Enter description" required>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Price</label>
                <input [(ngModel)]="price" [ngModelOptions]="{ standalone: true }" type="text" class="form-control" id="name" placeholder="Enter price in rupees" required>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Image link</label>
                <input [(ngModel)]="image" [ngModelOptions]="{ standalone: true }" type="text" class="form-control" id="name" placeholder="Enter link to image" required>
              </div>
              <div class="my-3">
                <div class="text-center">
                    <button type="submit" class="btn btn-dark">Add Book</button>
                  </div>
              </div>
            </form>
          </div>
    </div>
</div>
